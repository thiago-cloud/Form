<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <title>Formulário Personalizado</title>
</head>
<body>
    <section class="form-container">
        <div class="container">
            <form id="form" class="form">
                <h1>Cadastre-se</h1>
                <p>Preencha o formulário abaixo</p>
                <div class="input-single" id="item">
                    <input class="input" type="text" id="nomeCompleto" name="nomeCompleto" placeholder="ex: Irineu Silva"/>
                    <label for="nomeCompleto">Seu nome completo:</label>
                    <i class="fa-solid fa-circle-exclamation"></i><!--icone de erro-->
                    <i class="fa-solid fa-circle-check"></i><br><!--icone de sucesso-->
                    <small></small><!--Mensagem de erro-->
                </div>
                <div class="input-single" id="item">
                    <input class="input" type="text" id="email" name="email" placeholder="ex: Irineu@email.com"/>
                    <label for="email">Seu e-mail:</label>
                    <i class="fa-solid fa-circle-exclamation"></i><!--icone de erro-->
                    <i class="fa-solid fa-circle-check"></i><br><!--icone de sucesso-->
                    <small></small><!--Mensagem de erro-->
                </div>
                    <div class="input-single" id="item">
                    <input class="input" type="text" id="dataNascimento" name="dataNascimento" placeholder="ex: dd/mm/aaaa"/>
                    <label for="dataNascimento">Sua data de nascimento:</label>
                    <i class="fa-solid fa-circle-exclamation"></i><!--icone de erro-->
                    <i class="fa-solid fa-circle-check"></i><br><!--icone de sucesso-->
                    <small style="text-align: center;"></small><!--Mensagem de erro-->
                </div>
                <div class="input-single" id="item">
                    <input class="input" type="text" id="telefone" name="telefone" placeholder="ex: (81) 97777-7777"/>
                    <label for="telefone">Seu telefone:</label>
                    <i class="fa-solid fa-circle-exclamation"></i><!--icone de erro-->
                    <i class="fa-solid fa-circle-check"></i><br><!--icone de sucesso-->
                    <small></small><!--Mensagem de erro-->
                </div>
                <div class="input-single" id="item">
                    <input class="input" type="password" id="senha" name="senha" placeholder="ex: 4538@#TT" />
                    <label for="senha">Senha:</label>
                    <i class="fa-solid fa-circle-exclamation"></i><!--icone de erro-->
                    <i class="fa-solid fa-circle-check"></i><br><!--icone de sucesso-->
                    <small></small><!--Mensagem de erro-->
                </div>
                <div class="input-single" id="item">
                    <input class="input" type="password" id="confirmar-senha" name="confirmar-senha" placeholder="ex: 4538@#TT" />
                    <label for="confirmar-senha">Confrimar Senha:</label>
                    <i class="fa-solid fa-circle-exclamation"></i><!--icone de erro-->
                    <i class="fa-solid fa-circle-check"></i><br><!--icone de sucesso-->
                    <small style="text-align: center"></small><!--Mensagem de erro-->
                </div>
                <div class="input-single" id="item" style="text-align: center;">
                    <input type="checkbox" id="checkbox" name="checkbox">
                    <label for="checkbox" id="checkbox-label">Aceitar os <a href="#">termos e condições.</a></label>
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <small id="checkbox-small"></small><!--Mensagem de erro-->
                </div>
                    <!--<div id="mensagemErro">Você deve aceitar os termos e condições.</div>-->
                <div class="btn">
                    <input type="submit" value="Enviar" id="btn-enviar">
                </div>
            </form>
        </div>
    </section>
</body>
</html>
